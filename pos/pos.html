    }

    let customProducts = {};
    let total = 0;
    let history = [];

    function addProduct() {
      const input = document.getElementById("productInput").value.trim().replace(/ /g, '*');

      if (input === "c") {
        clearAll();
        return;
      }
      
      if (input.startsWith('*')) {
        const customProductName = input.slice(1);
        if (customProductName) {
          customProducts[customProductName] = [customProductName, "nos", 0, 0, 0];
          alert(`Custom product "${customProductName}" added. Now enter quantity and rate in the format: quantity*${customProductName}*rate`);
        }
        clearInput();
        return;
      }

      const [productCode, quantityStr, amountStr] = input.split("*");
      const quantity = quantityStr ? parseFloat(parseFloat(quantityStr).toFixed(2)) : 1;
      const amount = amountStr ? parseFloat(parseFloat(amountStr).toFixed(2)) : 0;

      const productDetails = products[productCode] || customProducts[productCode];

      if (!productDetails) {
        alert("Invalid product code!");
        clearInput();
        return;
      }

      if (quantity === 0) {
        removeProduct(productCode);
        clearInput();
        return;
      }

      const productName = productDetails[0];
      const pricePerUnit = amount === 0 ? productDetails[2] : amount;
      const unit = productDetails[1];
      const costPrice = productDetails[4];
      const gstPercentage = productDetails[3];
      
      // Calculate actual cost price with GST
      const actualCostPrice = costPrice > 0 ? costPrice + (costPrice * gstPercentage / 100) : 0;
      
      const newpricePerUnit = quantity == 1 && unit == "" ? "" : `${pricePerUnit}`;
      const displayQuantity = quantity == 1 && unit == "" ? "" : `${quantity}`;
      const finalAmount = parseFloat((quantity * pricePerUnit).toFixed(2));
      
      // Calculate margin
      let margin = 0;
      let marginPercentage = 0;
      let marginDisplay = "";
      
      if (costPrice > 0) {
        const sellingPrice = amount === 0 ? productDetails[2] : amount;
        const costWithGST = costPrice + (costPrice * gstPercentage / 100);
        margin = parseFloat(((sellingPrice - costWithGST) * quantity).toFixed(2));
        marginPercentage = parseFloat(((sellingPrice - costWithGST) / costWithGST * 100).toFixed(2));
        marginDisplay = `₹${margin} (${marginPercentage}%)`;
      }
      
      let calculatedAmount = finalAmount;

      // Handle GST items
      if (productCode === "cgst" || productCode === "sgst") {
        let gstTotal = 0;
        history.forEach(item => {
          const prod = products[item.code];
          if (prod && prod[3]) {
            gstTotal += (item.finalAmount * prod[3]) / 100;
          }
        });
        calculatedAmount = parseFloat((gstTotal / 2).toFixed(2));
      } else if (productCode === "igst") {
        let gstTotal = 0;
        history.forEach(item => {
          const prod = products[item.code];
          if (prod && prod[3]) {
            gstTotal += (item.finalAmount * prod[3]) / 100;
          }
        });
        calculatedAmount = parseFloat(gstTotal.toFixed(2));
      } else if (productCode === "roff") {
        let tempTotal = total;
        const roffValue = Math.round(tempTotal) - tempTotal;
        calculatedAmount = Math.round(roffValue * 100) / 100;
      }

      const existingIndex = history.findIndex(item => item.code === productCode);
      if (existingIndex !== -1) {
        const existingItem = history[existingIndex];
        total -= existingItem.finalAmount;
        history[existingIndex] = { 
          code: productCode, 
          name: productName, 
          unit, 
          quantity, 
          displayQuantity, 
          newpricePerUnit, 
          finalAmount: calculatedAmount,
          margin: margin,
          marginDisplay: marginDisplay,
          marginClass: margin >= 0 ? "margin-positive" : "margin-negative"
        };
      } else {
        history.push({ 
          code: productCode, 
          name: productName, 
          unit, 
          quantity, 
          displayQuantity, 
          newpricePerUnit, 
          finalAmount: calculatedAmount,
          margin: margin,
          marginDisplay: marginDisplay,
          marginClass: margin >= 0 ? "margin-positive" : "margin-negative"
        });
      }

      total = parseFloat((total + calculatedAmount).toFixed(2));

      renderTable();
      clearInput();
      
      if (window.innerWidth <= 768) {
        document.getElementById("productInput").scrollIntoView({ behavior: "smooth", block: "center" });
      }
    }

    function removeProduct(productCode) {
      const productIndex = history.findIndex(item => item.code === productCode);
      if (productIndex === -1) {
        alert("Product not found!");
        return;
      }
 
      const removedItem = history.splice(productIndex, 1)[0];
      total -= removedItem.finalAmount;

      renderTable();
    }

    function renderTable() {
      const outputTableBody = document.getElementById("output");
      outputTableBody.innerHTML = "";
    
      let calculatedTotal = 0;
      let gstTotal = 0;
      let totalMargin = 0;
    
      // First pass to calculate item total and GST
      history.forEach(item => {
        if (!["cgst", "sgst", "igst", "roff"].includes(item.code)) {
          calculatedTotal += item.finalAmount;
    
          const productInfo = products[item.code];
          if (productInfo && productInfo[3]) {
            gstTotal += (item.finalAmount * productInfo[3]) / 100;
          }
          
          // Add to total margin if cost price is available
          if (productInfo && productInfo[4] > 0) {
            totalMargin += item.margin;
          }
        }
      });
    
      // Second pass: reinsert gst/roff with updated values if already used
      let newHistory = [];
    
      history.forEach(item => {
        if (["cgst", "sgst"].includes(item.code)) {
          const gst = parseFloat((gstTotal / 2).toFixed(2));
          item.finalAmount = gst;
          newHistory.push(item);
        } else if (item.code === "igst") {
          const igst = parseFloat(gstTotal.toFixed(2));
          item.finalAmount = igst;
          newHistory.push(item);
        } else if (item.code === "roff") {
          const tempTotal = calculatedTotal + gstTotal;
          const roffValue = Math.round(tempTotal) - tempTotal;
          item.finalAmount = Math.round(roffValue * 100) / 100;
          newHistory.push(item);
        } else {
          newHistory.push(item);
        }
      });
    
      history = newHistory;
    
      // Now render rows
      let finalTotal = 0;
    
      history.forEach(item => {
        outputTableBody.insertAdjacentHTML("beforeend", `
          <tr>
            <td>${item.name}</td>
            <td>${item.displayQuantity} ${item.unit}</td>
            <td>${item.newpricePerUnit}</td>
            <td>${item.finalAmount}</td>
            <td class="${item.marginClass}">${item.marginDisplay || ""}</td>
          </tr>
        `);
    
        finalTotal += item.finalAmount;
      });
    
      // Calculate total margin percentage
      const totalMarginPercentage = totalMargin > 0 ? parseFloat((totalMargin / (finalTotal - totalMargin) * 100).toFixed(2)) : 0;
      
      // Final total row
      outputTableBody.insertAdjacentHTML("beforeend", `
        <tr>
          <td colspan="3" style="text-align: right; font-weight: bold;">Total</td>
          <td style="font-weight: bold;">₹${finalTotal.toFixed(2)}</td>
          <td class="${totalMargin >= 0 ? 'margin-positive' : 'margin-negative'}" style="font-weight: bold;">
            ₹${totalMargin.toFixed(2)} (${totalMarginPercentage}%)
          </td>
        </tr>
      `);
    
      total = parseFloat(finalTotal.toFixed(2));
    }

    function clearAll() {
      total = 0;
      history = [];
      document.getElementById("output").innerHTML = "";
    }

      {
      const party = document.getElementById("partyInfo").value.trim();

        alert("Cannot save empty bill!");
        return;
      }
    
      const billData = {
        id: Date.now(), // unique ID
        party: party,
        items: history,
        total: total
      };
    
      let savedBills = JSON.parse(localStorage.getItem("savedBills")) || [];
      savedBills.unshift(billData); // 👈 latest bill at top
      
      // ✅ Keep only last 100 bills
      if (savedBills.length > 100) {
        savedBills = savedBills.slice(0, 100);
      }
    
      try {
          localStorage.setItem("savedBills", JSON.stringify(savedBills));
        } catch (e) {

      renderSavedBills();

    }
    
    function renderSavedBills() {
      const billList = document.getElementById("billList");
      billList.innerHTML = "";
    
      let savedBills = JSON.parse(localStorage.getItem("savedBills")) || [];
    
      savedBills.forEach(bill => {
        const li = document.createElement("li");
        li.style.display = "flex";
        li.style.justifyContent = "space-between";
        li.style.alignItems = "center";
        li.style.padding = "5px 0";
        li.style.borderBottom = "1px solid #ccc";
    
        // Bill name
        const billText = document.createElement("span");
        // Format date and time from bill.id (timestamp)
        const billDate = new Date(bill.id);
        const dateStr = billDate.toLocaleDateString("en-GB"); // dd/mm/yyyy
        const timeStr = billDate.toLocaleTimeString("en-GB", { hour: "2-digit", minute: "2-digit" });
        
        billText.textContent = `${dateStr} ${timeStr} - ${bill.party || "Unnamed"} - ₹${bill.total.toFixed(2)}`;

        // billText.textContent = `${bill.id} - ${bill.party || "Unnamed"} - ₹${bill.total.toFixed(2)}`;
        billText.style.cursor = "pointer";
        billText.addEventListener("click", () => {
          loadBill(bill.id);
        });
    
        // Delete button
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "❌";
        deleteBtn.style.marginLeft = "10px";
        deleteBtn.style.cursor = "pointer";
        deleteBtn.style.border = "none";
        deleteBtn.style.background = "transparent";
        deleteBtn.style.color = "red";
        deleteBtn.style.fontSize = "16px";
    
        deleteBtn.addEventListener("click", (e) => {
          e.stopPropagation();
          deleteBill(bill.id);
        });
    
        li.appendChild(billText);
        li.appendChild(deleteBtn);
    
        billList.appendChild(li);
      });
    }
    
    function loadBill(billId) {
      let savedBills = JSON.parse(localStorage.getItem("savedBills")) || [];
      const bill = savedBills.find(b => b.id === billId);
    
      if (!bill) {
        alert("Bill not found!");
        return;
      }
    
      document.getElementById("partyInfo").value = bill.party;
      history = bill.items;
      total = bill.total;
    
      renderTable();
    }
    
    function deleteBill(billId) {
      let savedBills = JSON.parse(localStorage.getItem("savedBills")) || [];
      savedBills = savedBills.filter(b => b.id !== billId);
    
      localStorage.setItem("savedBills", JSON.stringify(savedBills));
      renderSavedBills();
    }

    function handleEnter(event) {
      if (event.key === "Enter") {
        addProduct();
      }
    }
    
    document.getElementById("productInput").addEventListener("input", showProductInfo);

    function showProductInfo() {
      const input = document.getElementById("productInput").value.trim();
      const preview = document.getElementById("productInfoPreview");
    
      if (!input.includes(" ")) {
        preview.textContent = "";
        return;
      }
    
      const parts = input.split(" ");
      const productCode = parts.length === 2 ? parts[1] : (parts.length === 3 ? parts[1] : "");
    
      if (!productCode) {
        preview.textContent = "";
        return;
      }
    
      const product = products[productCode] || customProducts[productCode];
    }

    const inputField = document.getElementById("productInput");
    const suggestionList = document.getElementById("suggestionList");
    
    inputField.addEventListener("input", () => {
      const query = inputField.value.trim().toLowerCase();
      suggestionList.innerHTML = "";
    
      if (!query) return;
    
      let suggestions;
    
      if (query.startsWith("/")) {
        // Search by product name (excluding the '/')
        const nameQuery = query.slice(1);
        suggestions = Object.entries(products).filter(([code, [name]]) =>
          name.toLowerCase().includes(nameQuery)
        );
      } else {
        // Search by product code
        suggestions = Object.entries(products).filter(([code]) =>
          code.toLowerCase().includes(query)
        );
      }

      suggestions.slice(0, 10).forEach(([code, [name, unit, price]]) => {
        const item = document.createElement("li");
        item.textContent = `${code} - ${name} (₹${price})`;
        item.style.padding = "5px 10px";
        item.style.cursor = "pointer";
    
        item.addEventListener("click", () => {
          inputField.value = `${code} `;
          suggestionList.innerHTML = "";
          inputField.focus();
          showProductInfo();
        });
    
        suggestionList.appendChild(item);
      });
    });

    // Hide suggestions when clicking outside
    document.addEventListener("click", function (e) {
      if (!document.getElementById("suggestions").contains(e.target)) {
        suggestionList.innerHTML = "";
      }
    });
    
    // 👇 Restore saved bills on page load
    window.addEventListener("DOMContentLoaded", () => {
      renderSavedBills();
    });
  </script>
</body>
</html>
