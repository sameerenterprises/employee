<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <style>
        /* CSS Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px; /* Adds space between buttons */
        }

        .link-button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            width: 200px; /* Make buttons the same width */
        }

        .link-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Sameer Enterprises</h1>
        <div class="button-container">
            <button class="link-button" onclick="navigateTo('product/product.html')">Product Details</button>
            <button class="link-button" onclick="navigateTo('pos/pos.html')">Point of Sale</button>
            <button class="link-button" onclick="navigateTo('quotation/quotation.html')">Quotation</button>
            <button class="link-button" onclick="navigateTo('mtc/plaster.html')">MTC</button>
        </div>
    </div>

    <script>
        // JavaScript function to navigate to the respective pages
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
