        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            position: relative;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            font-size: 16px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
            text-align: left;
        }

        th,
        td {
            padding: 12px;
        }

        th {
            background-color: #f4f4f4;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #suggestions {
            position: absolute;
            top: 120px;
            /* Adjusted to position below the input */
            width: 100%;
            border: 1px solid #ddd;
            background-color: white;
            max-height: 150px;
            overflow-y: auto;
            z-index: 1000;
        }

        #suggestions div {
            padding: 10px;
            cursor: pointer;
        }

        #suggestions div:hover {
            background-color: #f0f0f0;
        }

        .hidden {
            display: none;
        }
    </style>

        function showSuggestions(value) {
            const suggestions = document.getElementById('suggestions');
            suggestions.innerHTML = '';
            suggestions.classList.add('hidden');
            if (value.length > 0) {
                const filteredProducts = products.filter(product => product.toLowerCase().includes(value.toLowerCase()));
                filteredProducts.forEach(product => {
                    const div = document.createElement('div');
                    div.textContent = product;
                    div.onclick = function () {
                        document.getElementById('product-name').value = product;
                        suggestions.classList.add('hidden');
                    };
                    suggestions.appendChild(div);
                });
                if (filteredProducts.length > 0) {
                    suggestions.classList.remove('hidden');
                }
            }
        }

        let items = [];
        let grandTotal = 0;

        function addItem() {
            const productName = document.getElementById('product-name').value;
            const quantity = parseFloat(document.getElementById('quantity').value) || 0;
            const rate = parseFloat(document.getElementById('rate').value) || 0;
            const gst = parseFloat(document.getElementById('gst').value) || 0;

            if (productName && (quantity || rate)) {
                let total;

                if (quantity === 0) {
                    // If quantity is 0, total is just the rate
                    total = rate;
                } else {
                    const gstAmount = (rate * quantity * gst) / 100;
                    total = (rate * quantity) + gstAmount;
                }

                items.push({ productName, quantity: quantity === 0 ? '' : quantity, rate: quantity === 0 ? '' : rate, gst, total });

                const tableBody = document.querySelector('#items-table tbody');
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${productName}</td>
                    <td>${quantity === 0 ? '' : quantity}</td>
                    <td>${quantity === 0 ? '' : rate}</td>
                    <td>${gst}</td>
                    <td>${total.toFixed(2)}</td>
                `;
                tableBody.appendChild(row);

                grandTotal += total;
                document.getElementById('grand-total').textContent = grandTotal.toFixed(2);

                clearLastInput();
            } else {
                alert("Please fill in the product name and at least one of quantity or rate.");
            }
        }

        function clearLastInput() {
            document.getElementById('product-name').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('rate').value = '';
            document.getElementById('gst').value = '';
        }

        function clearAll() {
            document.querySelector('#items-table tbody').innerHTML = '';
            document.getElementById('grand-total').textContent = '0.00';
            grandTotal = 0;
            items = [];
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text("Quotation Bill", 10, 10);
            doc.autoTable({
                head: [['Product Name', 'Quantity', 'Rate', 'GST (%)', 'Total']],
                body: items.map(item => [item.productName, item.quantity, item.rate, item.gst, item.total.toFixed(2)]),
                foot: [['', '', '', 'Grand Total', grandTotal.toFixed(2)]]
            });

            doc.save("quotation.pdf");
        }
